<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>cssMemeSlider</title>
</head>
<body>
  <div class="container">
    <div class="slider">
      <input class="slider__input" type="radio" name="slider" id="slide1" checked>
      <input class="slider__input" type="radio" name="slider" id="slide2">
      <input class="slider__input" type="radio" name="slider" id="slide3">
      <input class="slider__input" type="radio" name="slider" id="slide4">
      <div class="slider__inner">
        <div class="slider__items">
          <div class="slider__item">
            <img src="assets/1.jpg" class="slider__img" alt="Polymorphism">
          </div>
          <div class="slider__item">
            <img src="assets/2.jpg" class="slider__img" alt="Inheritance">
          </div>
          <div class="slider__item">
            <img src="assets/3.jpg" class="slider__img" alt="Encapsulation">
          </div>
          <div class="slider__item">
            <img src="assets/4.jpg" class="slider__img" alt="Abstraction">
          </div>
        </div>
      </div>
      <div class="slider__bottom-inner">
        <div class="slider__controls">
          <label for="slide1" class="slider__label">
            <span class="radio radio1"></span>
          </label>
          <label for="slide2" class="slider__label">
            <span class="radio radio2"></span>
          </label>
          <label for="slide3" class="slider__label">
            <span class="radio radio3"></span>
          </label>
          <label for="slide4" class="slider__label">
            <span class="radio radio4"></span>
          </label>
        </div>
        <div class="slider__text-inner">
          <div class="slider__text-items">
            <div class="slider__text-box">
              <p class="slider__text-title">Polymorphism</p>
            </div>
            <div class="slider__text-box">
              <p class="slider__text-title">Inheritance</p>
            </div>
            <div class="slider__text-box">
              <p class="slider__text-title">Encapsulation</p>
            </div>
            <div class="slider__text-box">
              <p class="slider__text-title">Abstraction</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
